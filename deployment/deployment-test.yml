apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project-cloud-devops
  labels:
    app: capstone-project-cloud-devops
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone-project-cloud-devops
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: capstone-project-cloud-devops
    spec:
      containers:
        - image: phermann91/devopscapstone
          imagePullPolicy: Always
          name: capstone-project-cloud-devops
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-project-cloud-devops
  labels:
    app: capstone-project-cloud-devops
spec:
  type: LoadBalancer
  selector:
    app: capstone-project-cloud-devops
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30000
      protocol: TCP